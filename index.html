<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Start Slider -->
        <div class="slider">
            <!-- Start Arrow -->
            <div class="arrow left"><i class="fas fa-chevron-left"></i></div>
            <!-- End Arrow -->

            <!-- Start Images -->
            <div class="images">
                <img class="first active" src="img/campagna.jpg" alt="Immagine Campagna">
                <img src="img/cascate.webp" alt="Immagine Cascate">
                <img src="img/fiori.jpeg" alt="Immagine Fiori">
                <img class="last" src="img/montagne.webp" alt="Immagine Montagne">
            </div>
            <!-- Start Images -->

            <!-- Start Arrow -->
            <div class="arrow right"><i class="fas fa-chevron-right"></i></div>
            <!-- End Arrow -->
        </div>
        <!-- End Slider -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
